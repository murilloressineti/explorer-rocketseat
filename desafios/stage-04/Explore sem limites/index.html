<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore sem limites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/img/astro.png" alt="Imagem de um astronauta no espaço com satélites ao seu redor">

        <div class="tittle">
            <h1>Explore sem limites</h1>
            <h2>Porque o aprendizado é contínuo</h2>
            <div class="arrow-button">
                <a href=""><img src="assets/img/arrow.svg" alt="Ícone de uma seta rosa"></a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <figure class="card">
                <img src="assets/img/moon-yellow.png" alt="Desenho lua amarela">
                <figcaption>
                    <h3>Não pare nunca</h3>
                    <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="assets/img/moon-blue.png" alt="Desenho lua azul">
                <figcaption>
                    <h3>Só volta</h3>
                    <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="assets/img/moon-pink.png" alt="Desenho lua rosa">
                <figcaption>
                    <h3>Siga seu ritmo</h3>
                    <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
                </figcaption>
            </figure>
        </section>

        <form id="my-form">
            <fieldset>
                <legend>Entre em contato</legend>

                <div class="input-wrapper">
                    <span class="input-icon"><img src="assets/icons/person.svg"></span>
                    <input type="name" id="name" placeholder="Seu Nome">
                </div>

                <div class="input-wrapper">
                    <span class="input-icon"><img src="assets/icons/@.svg"></span>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div class="input-wrapper">
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>

                <button type="submit">Enviar Mensagem</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>© 2023 - Rocketseat Explorer</p>
    </footer>
</body>
</html>
