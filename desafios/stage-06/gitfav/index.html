<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="sr-only">GitFav</h1>
            <img src="assets/gitfav.svg" alt="Logo. Estela entre colchetes">

            <div class="search">
                <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">

                <button><img src="assets/star.svg" alt="Estrela">Favoritar</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <img src="assets/star-emoji.svg" alt="Emoji de uma estrela com carinha">
                    <p>Nenhum favorito ainda</p>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
