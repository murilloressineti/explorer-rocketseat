<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title> 
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>

            <p>Abra o biscoito e descubra!</p>

            <img id="btnOpen" src="assets/image1.svg" alt="Biscoito da sorte fechado">
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <section>
                <p id="randomPhrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </section>

            <img src="assets/image2.svg" alt="Biscoito da sorte aberto">

            <form>
                <button id="btnReset">Abrir outro biscoito</button>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
