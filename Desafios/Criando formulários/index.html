<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend class="legend-1">Informações pessoais</legend>

                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>

                <div class="input-wrapper">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname">
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password">
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name">
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <legend class="legend-2">Primeira mentoria</legend>
                <div class="input-wrapper">
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date">
                </div>

                <div class="input-wrapper">
                    <label for="even-begin">Das</label>
                    <input type="time"id="even-begin">
                </div>

                <div class="input-wrapper">
                    <label for="event-end">Ate</label>
                    <input type="time"id="event-end">
                </div>

                <legend class="legend-2">Segunda mentoria</legend>
                <div class="input-wrapper">
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date">
                </div>

                <div class="input-wrapper">
                    <label for="even-begin">Das</label>
                    <input type="time"id="even-begin">
                </div>

                <div class="input-wrapper">
                    <label for="event-end">Ate</label>
                    <input type="time"id="event-end">
                </div>
            </fieldset>
        </form>

        <footer>
            <input form="my-form" class="button"  type="submit" value="SALVAR">
        </footer>
    </div>
</body>
</html>
