<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore sem limites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <div id="app">

        <div class="content">
            <img src="assets/mobile/astro-low.png" alt="Imagem de um astronauta no espaço com satélites ao seu redor">

            <h1>Explore sem limites</h1>
            <h2>Porque o aprendizado é contínuo</h2>
            <div class="button">
                <img src="assets/arrow.svg" alt="">
            </div>
        </div>

        <main>
            <section>
                <figure>
                    <img src="assets/mobile/moon-yellow-low.png" alt="Desenho lua amarela">
                    <figcaption>
                        <h3>Não pare nunca</h3>
                        <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
                    </figcaption>
                </figure>

                <figure>
                    <img src="assets/mobile/moon-blue-low.png.png" alt="Desenho lua azul">
                    <figcaption>
                        <h3>Só volta</h3>
                        <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
                    </figcaption>
                </figure>

                <figure>
                    <img src="assets/mobile/moon-pink-low.png.png" alt="Desenho lua rosa">
                    <figcaption>
                        <h3>Siga seu ritmo</h3>
                        <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
                    </figcaption>
                </figure>
            </section>

            <form id="my-form">
                <fieldset>
                    <legend>Entre em contato</legend>

                    <div class="input-wrapper">
                        <label for="name">Seu nome</label>
                        <input type="name" id="name">
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="text"></label>
                        <input type="text" id="text" placeholder="Digite sua mensagem aqui...">
                    </div>

                    <input type="submit" value="Enviar Mensagem">
                </fieldset>
            </form>
        </main>

        <footer>
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
